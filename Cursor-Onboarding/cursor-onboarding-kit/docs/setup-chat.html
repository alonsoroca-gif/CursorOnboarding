<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cursor setup â€” learn & apply</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f7f7f8;
      color: #1a1a1a;
    }
    .container { max-width: 680px; margin: 0 auto; padding: 24px 16px 80px; }
    .header { text-align: center; padding: 24px 0 16px; border-bottom: 1px solid #e5e5e5; }
    .header h1 { font-size: 1.5rem; font-weight: 600; margin: 0 0 4px; }
    .header p { font-size: 0.9rem; color: #6b6b6b; margin: 0; }
    .thread { padding: 16px 0; }
    .message { display: none; margin-bottom: 20px; animation: fadeIn 0.25s ease; }
    .message.visible { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .bubble {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 18px 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .bubble .label { font-size: 0.75rem; font-weight: 600; color: #8e8e93; text-transform: uppercase; letter-spacing: 0.02em; margin-bottom: 8px; }
    .bubble .title { font-size: 1.05rem; font-weight: 600; margin-bottom: 10px; color: #1a1a1a; }
    .bubble .content { font-size: 0.95rem; line-height: 1.6; color: #3a3a3a; }
    .bubble .content strong { font-weight: 600; color: #1a1a1a; }
    .bubble .content a { color: #0066cc; text-decoration: none; }
    .bubble .content a:hover { text-decoration: underline; }
    .bubble .content br { display: block; content: ""; margin-top: 0.35em; }
    .os-block { margin-top: 12px; padding: 12px; background: #f7f7f8; border-radius: 10px; font-size: 0.9rem; }
    .os-block strong { display: block; margin-bottom: 6px; color: #1a1a1a; }
    .actions { margin-top: 16px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 20px; font-size: 0.9rem; font-weight: 500; border-radius: 10px;
      border: none; cursor: pointer; background: #1a1a1a; color: #fff;
      transition: background 0.15s;
    }
    .btn:hover { background: #333; }
    .btn:disabled { opacity: 0.6; cursor: default; }
    .btn-back { background: #fff; color: #1a1a1a; border: 1px solid #e5e5e5; }
    .btn-back:hover { background: #f0f0f0; }
    .btn-download {
      background: #0066cc; margin-right: 8px; margin-bottom: 8px;
      color: #fff !important; text-decoration: none; font-weight: 500; font-size: 0.9rem;
    }
    .btn-download:hover { background: #0052a3; color: #fff; }
    .bubble .content .btn-download { color: #fff; }
    .screenshot-placeholder {
      margin-top: 12px; padding: 24px; background: #e8e8ed; border-radius: 10px;
      font-size: 0.85rem; color: #6b6b6b; text-align: center;
    }
    .screenshot-placeholder img { max-width: 100%; height: auto; border-radius: 8px; display: block; margin: 0 auto 8px; }
    .download-buttons { margin: 12px 0; display: flex; flex-wrap: wrap; gap: 10px; }
    .congrats { text-align: center; padding: 32px 24px; }
    .congrats .congrats-icon { font-size: 3rem; margin-bottom: 16px; }
    .congrats h2 { font-size: 1.5rem; margin: 0 0 12px; color: #1a1a1a; }
    .congrats p { font-size: 1rem; line-height: 1.6; color: #3a3a3a; margin: 0 0 24px; max-width: 480px; margin-left: auto; margin-right: auto; }
    .welcome-logo-wrap { text-align: center; margin-bottom: 20px; }
    .welcome-logo { max-width: 480px; width: 85%; height: auto; display: inline-block; background: transparent; }
    .install-video { width: 100%; max-width: 560px; border-radius: 10px; margin-top: 16px; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Cursor setup</h1>
      <p>Step by step â€” learn and apply as you go</p>
    </header>
    <div class="thread" id="thread"></div>
  </div>
  <script>
    const CURSOR_DOWNLOADS = "https://cursor.com/downloads";
    const CURSOR_DOWNLOAD_URLS = {
      macos: "https://api2.cursor.sh/updates/download/golden/darwin-arm64/cursor/2.4",
      windows: "https://api2.cursor.sh/updates/download/golden/win32-x64-user/cursor/2.4",
      linux: "https://api2.cursor.sh/updates/download/golden/linux-x64-deb/cursor/2.4"
    };
    const steps = [
      { title: "Welcome", body: "Let's get Cursor on your machine and verify it works. We'll do this step by step â€” you do each part, then tap **Next** when you're ready.\n\nIf your company blocks installs or SSO, reach **#ask-it** on Slack first.", welcomeImage: true },
      { title: "Check prerequisites", body: "Before downloading, confirm:\n\nâ€¢ **OS:** macOS, Windows, or Linux\nâ€¢ **Access:** Admin/sudo (or Windows User install)\nâ€¢ **Internet:** Required (Cursor uses cloud AI)\nâ€¢ **RAM:** 8 GB min, 16 GB recommended for large codebases\nâ€¢ **Account:** GitHub or work account for sign-in" },
      { title: "Download Cursor", body: "Choose your OS below to open the download page. Pick the right build (e.g. Mac ARM64 for Apple Silicon, Windows User if you don't have admin).", downloadButtons: true },
      { title: "Install Cursor", body: "Follow the steps for your OS below. Click your OS to open the install page if you haven't downloaded yet. Watch the short install walkthrough below.", osBlocks: true, installVideo: true, downloadButtons: true },
      { title: "Sign in", body: "In Cursor: sign in with your work email or SSO (per company policy).\n\nIf sign-in fails or loops, try **Sign out** then sign in again, or reach **#ask-it**." },
      { title: "Verify AI works", body: "Quick smoke test:\n\n1. Open any file in Cursor (e.g. a .md).\n2. Open **Chat** (sidebar or Cmd/Ctrl+Shift+L).\n3. Ask: _Summarize the first paragraph._\n\nYou should get a short reply. If not, see troubleshooting â†’ AI features or **#ask-it**." },
      { title: "Read the mental model", body: "One last step: read **Mental model: how to think with Cursor** (verify, validate, guardrails).\n\nIt's in your repo at docs/mental-model.md. It explains when to trust Cursor and when to double-check." },
      { title: "You're set", body: "Setup is complete. Next:\n\nâ€¢ **Troubleshooting** â€” docs/troubleshooting.md\nâ€¢ **Mental model** â€” when to trust / double-check\nâ€¢ **Example workflows** â€” examples/\nâ€¢ **Prompts** â€” docs/prompts.md\n\nNeed help? **#ask-it** on Slack.", last: true }
    ];

    const osBlocks = {
      macos: "**macOS:** Open the .dmg and drag Cursor to Applications. Open from Applications or Spotlight. If macOS says \"unidentified developer\", go to System Settings â†’ Privacy & Security and allow Cursor. On first launch, grant any requested permissions (e.g. Accessibility).",
      windows: "**Windows:** Run the installer (User = no admin, System = admin). Complete the steps. Launch Cursor from the Start menu or desktop shortcut. If policy blocks install, reach **#ask-it** on Slack.",
      linux: "**Linux:** .deb: sudo dpkg -i cursor*.deb (then sudo apt --fix-broken install if needed). .rpm: sudo rpm -i cursor*.rpm. .AppImage: chmod +x Cursor*.AppImage then run it (FUSE may be required). Launch from app menu or shell (cursor if in PATH)."
    };

    function render(text) {
      if (!text) return "";
      return text
        .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.+?)\*/g, "<em>$1</em>")
        .replace(/\n/g, "<br>");
    }

    const thread = document.getElementById("thread");
    let current = 0;

    function show(index) {
      document.querySelectorAll(".message.visible").forEach(m => m.classList.remove("visible"));
      const el = thread.querySelector(`[data-step="${index}"]`);
      if (el) el.classList.add("visible");
      current = index;
    }

    function buildStep(step, index) {
      const div = document.createElement("div");
      div.className = "message";
      div.dataset.step = String(index);
      let content = "";
      if (step.welcomeImage) { content += ""; }
      content += render(step.body);
      if (step.downloadButtons) {
        content += `<div class="download-buttons">
          <a href="${CURSOR_DOWNLOAD_URLS.macos}" target="_blank" rel="noopener" class="btn btn-download">Download for macOS</a>
          <a href="${CURSOR_DOWNLOAD_URLS.windows}" target="_blank" rel="noopener" class="btn btn-download">Download for Windows</a>
          <a href="${CURSOR_DOWNLOAD_URLS.linux}" target="_blank" rel="noopener" class="btn btn-download">Download for Linux</a>
        </div>`;
      }
      if (step.osBlocks) {
        content += `<div class="os-block">${render(osBlocks.macos)}</div>`;
        if (step.installVideo) {
          content += `<div class="install-video-wrap"><video class="install-video" controls preload="auto" autoplay muted playsinline loop>
            <source src="screenshots/install-demo.mp4" type="video/mp4">
            Your browser does not support the video tag.</video></div>`;
        }
        content += `<div class="os-block">${render(osBlocks.windows)}</div><div class="os-block">${render(osBlocks.linux)}</div>`;
      }
      const total = steps.length;
      const isLast = step.last || index === total - 1;
      const backBtn = index > 0 ? `<button class="btn btn-back" data-back>Back</button>` : "";
      const logoBlock = step.welcomeImage ? `<div class="welcome-logo-wrap"><img src="screenshots/cursor-logo.png" alt="Cursor" class="welcome-logo"></div>` : "";
      div.innerHTML = `
        <div class="bubble">
          <div class="label">Step ${index + 1} of ${total}</div>
          ${logoBlock}
          <div class="title">${step.title}</div>
          <div class="content">${content}</div>
          <div class="actions">
            ${backBtn}
            <button class="btn" data-next>${isLast ? "Done" : "Next"}</button>
          </div>
        </div>
      `;
      const nextBtn = div.querySelector("[data-next]");
      nextBtn.addEventListener("click", () => {
        if (isLast) showCongrats();
        else show(index + 1);
      });
      const backButton = div.querySelector("[data-back]");
      if (backButton) backButton.addEventListener("click", () => show(index - 1));
      return div;
    }

    function showCongrats() {
      document.querySelectorAll(".message.visible").forEach(m => m.classList.remove("visible"));
      const el = document.getElementById("congrats-page");
      if (el) el.classList.add("visible");
      current = "congrats";
    }

    function buildCongrats() {
      const div = document.createElement("div");
      div.className = "message";
      div.id = "congrats-page";
      div.dataset.step = "congrats";
      div.innerHTML = `
        <div class="bubble congrats">
          <div class="congrats-icon">ðŸŽ‰</div>
          <h2>Congratulations!</h2>
          <p>You're all set with Cursor. You're going to save time on debugging, understand code faster, and ship with more confidence. The more you use it, the more it becomes second nature â€” so try it on your next task and see how it feels.</p>
          <p><strong>Your team is rooting for you.</strong> If you hit a snag, #ask-it is there. Now go build something.</p>
          <div class="actions" style="justify-content: center; margin-top: 24px;">
            <button class="btn btn-back" data-back-congrats>Back to guide</button>
          </div>
        </div>
      `;
      div.querySelector("[data-back-congrats]").addEventListener("click", () => show(steps.length - 1));
      return div;
    }

    steps.forEach((step, i) => thread.appendChild(buildStep(step, i)));
    thread.appendChild(buildCongrats());
    show(0);
  </script>
</body>
</html>
