<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- deploy v2: titles and steps centered -->
  <title>Cursor setup: learn & apply</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif; margin: 0; min-height: 100vh; background: #1e1e1e; color: #d4d4d4; }
    .app-layout { display: flex; height: 100vh; overflow: hidden; }
    .sidebar-left { width: 260px; min-width: 260px; background: #252526; border-right: 1px solid #3c3c3c; display: flex; flex-direction: column; overflow: hidden; }
    .sidebar-header { padding: 12px 16px; font-size: 0.7rem; font-weight: 600; color: #8e8e93; text-transform: uppercase; letter-spacing: 0.08em; border-bottom: 1px solid #3c3c3c; }
    .step-outline { flex: 1; overflow-y: auto; padding: 8px 0; }
    .step-outline-item { display: flex; align-items: center; padding: 6px 16px; font-size: 0.85rem; color: #cccccc; cursor: pointer; border-left: 3px solid transparent; transition: background 0.1s, color 0.1s; }
    .step-outline-item:hover { background: #2a2d2e; color: #fff; }
    .step-outline-item.active { background: #094771; color: #fff; border-left-color: #007acc; }
    .step-outline-item .step-num { margin-right: 10px; font-size: 0.75rem; color: #6b6b6b; }
    .step-outline-item.active .step-num { color: #4fc3f7; }
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #1e1e1e; }
    .main-header { padding: 16px 24px; border-bottom: 1px solid #3c3c3c; flex-shrink: 0; }
    .main-header-top { position: relative; min-height: 2.5em; display: flex; align-items: center; margin-bottom: 4px; }
    .main-header h1 { position: absolute; left: 50%; transform: translateX(-50%); font-size: 1.25rem; font-weight: 600; margin: 0; color: #fff; width: max-content; max-width: calc(100% - 180px); text-align: center; pointer-events: none; }
    .btn-back-home { position: relative; z-index: 1; font-size: 0.9rem; color: #4fc3f7; text-decoration: none; flex-shrink: 0; }
    .btn-back-home:hover { text-decoration: underline; }
    .main-header p { font-size: 0.8rem; color: #8e8e93; margin: 0; text-align: center; }
    .progress-bar-wrap { width: 100%; max-width: 400px; height: 4px; background: #3c3c3c; border-radius: 2px; overflow: hidden; margin-top: 12px; margin-left: auto; margin-right: auto; }
    .progress-bar-fill { height: 100%; background: #007acc; border-radius: 2px; width: 0%; transition: width 0.3s ease; }
    .thread { flex: 1; display: flex; flex-direction: column; align-items: center; min-height: 0; overflow-y: auto; padding: 24px; }
    .message { display: none; flex: 0 0 auto; animation: fadeIn 0.2s ease; }
    .message.visible { display: flex; flex: 1; flex-direction: column; min-height: 0; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .bubble { background: #252526; border: 1px solid #3c3c3c; border-radius: 8px; padding: 24px 32px; width: 100%; max-width: 680px; display: flex; flex-direction: column; align-self: center; }
    .bubble .label { font-size: 0.7rem; font-weight: 600; color: #8e8e93; text-transform: uppercase; letter-spacing: 0.02em; margin-bottom: 8px; text-align: center; }
    .bubble .title { font-size: 1rem; font-weight: 600; margin-bottom: 12px; color: #fff; text-align: center; }
    .bubble .content { font-size: 0.9rem; line-height: 1.6; color: #d4d4d4; text-align: center; }
    .bubble .content strong { font-weight: 600; color: #fff; }
    .bubble .content a { color: #4fc3f7; text-decoration: none; }
    .bubble .content a:hover { text-decoration: underline; }
    .bubble .content br { display: block; content: ""; margin-top: 0.35em; }
    .bubble .content code { font-size: 0.85em; background: #3c3c3c; color: #d4d4d4; padding: 2px 6px; border-radius: 4px; }
    .actions { margin-top: 24px; display: flex; flex-wrap: wrap; gap: 12px; align-items: center; justify-content: center; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 12px 24px; font-size: 1rem; font-weight: 500; border-radius: 6px; border: none; cursor: pointer; background: #0e639c; color: #fff; transition: background 0.15s; }
    .btn:hover { background: #1177bb; }
    .btn-back { background: transparent; color: #cccccc; border: 1px solid #3c3c3c; }
    .btn-back:hover { background: #2a2d2e; color: #fff; }
    .btn-download { background: #0e639c; color: #fff !important; text-decoration: none; font-weight: 500; font-size: 0.95rem; padding: 10px 18px; border-radius: 6px; }
    .btn-download:hover { background: #1177bb; color: #fff; }
    .os-block { margin-top: 12px; padding: 14px; background: #2d2d30; border: 1px solid #3c3c3c; border-radius: 8px; font-size: 0.9rem; color: #d4d4d4; }
    .os-block > strong { display: block; margin-bottom: 8px; color: #fff; }
    .os-steps { margin: 0; padding-left: 1.35rem; }
    .os-steps li { margin-bottom: 6px; line-height: 1.5; }
    .mental-model-doc { font-size: 0.85rem; line-height: 1.55; color: #d4d4d4; margin-top: 12px; padding: 16px; background: #252526; border: 1px solid #3c3c3c; border-radius: 8px; }
    .mental-model-doc h4 { font-size: 0.9rem; margin: 12px 0 6px; font-weight: 600; color: #fff; }
    .mental-model-doc ul, .mental-model-doc ol { margin: 6px 0; padding-left: 1.25rem; }
    .mental-model-doc li { margin-bottom: 4px; }
    .mental-model-doc p { margin: 0 0 8px; }
    .download-buttons { margin: 12px 0; display: flex; flex-wrap: wrap; gap: 10px; }
    .smoke-test-download { margin-top: 12px; text-align: center; }
    .install-video { width: 100%; max-width: 560px; border-radius: 8px; margin-top: 16px; display: block; }
    .survey-form { margin-top: 16px; text-align: center; }
    .survey-q { font-weight: 600; color: #fff; margin: 16px 0 8px; font-size: 0.9rem; }
    .welcome-logo-wrap { text-align: center; margin-bottom: 20px; }
    .welcome-logo { max-width: 100px; height: auto; display: block; margin: 0 auto; filter: brightness(1.1); }
    .congrats { text-align: center; padding: 32px 24px; }
    .congrats .congrats-icon { font-size: 2.5rem; margin-bottom: 16px; color: #4ec9b0; }
    .congrats h2 { font-size: 1.35rem; margin: 0 0 12px; color: #fff; }
    .congrats p { font-size: 0.95rem; line-height: 1.6; color: #d4d4d4; margin: 0 0 24px; }
    .sidebar-right { width: 320px; min-width: 280px; background: #252526; border-left: 1px solid #3c3c3c; display: flex; flex-direction: column; overflow: hidden; }
    .chat-header { padding: 12px 16px; font-size: 0.7rem; font-weight: 600; color: #8e8e93; text-transform: uppercase; letter-spacing: 0.08em; border-bottom: 1px solid #3c3c3c; }
    .chat-content { flex: 1; overflow-y: auto; padding: 16px; font-size: 0.85rem; line-height: 1.55; color: #cccccc; }
    .chat-content strong { color: #fff; }
    .chat-content p { margin: 0 0 12px; }
    @media (max-width: 900px) { .sidebar-right { display: none; } }
    @media (max-width: 640px) { .sidebar-left { width: 100%; min-width: 0; max-height: 120px; border-right: none; border-bottom: 1px solid #3c3c3c; } .step-outline { display: flex; flex-wrap: wrap; gap: 4px; padding: 8px; } }
  </style>
</head>
<body class="cursor-theme">
  <div class="app-layout">
    <aside class="sidebar-left">
      <div class="sidebar-header">Setup</div>
      <nav class="step-outline" id="step-outline"></nav>
    </aside>
    <main class="main-area">
      <header class="main-header">
        <div class="main-header-top">
          <a href="index.html" class="btn-back-home">‚Üê Back to home</a>
          <h1>Cursor setup</h1>
        </div>
        <p>Step by step, learn and apply as you go. <a href="onboarding-pm.html" style="color:#4fc3f7;">Product managers: Cursor for PMs</a></p>
        <div class="progress-bar-wrap" id="progress-bar-wrap"><div class="progress-bar-fill" id="progress-bar-fill"></div></div>
      </header>
      <div class="thread" id="thread"></div>
    </main>
    <aside class="sidebar-right">
      <div class="chat-header">Details</div>
      <div class="chat-content" id="chat-content"></div>
    </aside>
  </div>
  <noscript><p style="text-align:center;padding:16px;color:#8e8e93;font-size:0.9rem;">Enable JavaScript to go through all steps.</p></noscript>
  <script src="setup-chat.js"></script>
</body>
</html>
